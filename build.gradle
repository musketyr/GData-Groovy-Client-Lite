

apply plugin: 'groovy'
apply plugin: 'code-quality'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
	compile group: 'org.codehaus.groovy.modules.http-builder', name:'http-builder', version:'0.5.1'
	compile group: 'oauth.signpost', name: 'signpost-core', version: '1.2'
	testCompile 'org.spockframework:spock-core:0.5-groovy-1.7'
	testCompile 'junit:junit:4.8.2'  
}