

apply plugin: 'groovy'
apply plugin: 'code-quality'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
	groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.7.10'
	compile group: 'org.codehaus.groovy.modules.http-builder', name:'http-builder', version:'0.5.1'
	compile group: 'oauth.signpost', name: 'signpost-commonshttp4', version: '1.2.1.1'
	testCompile 'org.spockframework:spock-core:0.5-groovy-1.7'
	testCompile 'junit:junit:4.8.2' 
	testCompile 'com.h2database:h2:1.3.153'
}